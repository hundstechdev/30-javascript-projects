<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe form to Google sheet</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="hero">
        <h3>Coming soon!</h3>
        <h1>OurBrand New<br>website is on its way</h1>
        <p>Subscribe for more details.</p>
        <form name="submit-to-google-sheet">
            <input type="email" name="Email" placeholder="Your email id" required>
            <button type="submit"><img src="send-icon.png" width="30px"></button>
        </form>
        <span id="msg"></span>
    </div>
</body>

<script>
  const scriptURL = 'https://script.google.com/macros/s/AKfycbysGGqYLrBNWP9DceghO-XeI0WJP13KTJScxyCl2JZRXdvcv-A7Ffq3b_bwlurtBUlI/exec'
  const form = document.forms["submit-to-google-sheet"]
  const msg = document.getElementById("msg")

  form.addEventListener('submit', e => {
    e.preventDefault()
    fetch(scriptURL, { method: 'POST', body: new FormData(form)})
      .then(response => {
        msg.innerHTML = "Thank You For Subscribing!"
        setTimeout(function(){
            msg.innerHTML = ""
        },5000)
        form.reset()
      })
      .catch(error => console.error('Error!', error.message))
  })
</script>
</html>
